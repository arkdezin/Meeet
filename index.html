<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet. | Social media platform for Entrepreneurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row meeet-wrapper">
        <section>
            <div class="container">
                <header class="logo-header"><img src="images/Logo.svg" alt="meeet logo green"></header>
            </div>
        </section>
        
    <!-- Image section -->
    <section>
        <div class="container-fluid">
            <img src="images/User Avatar 1.svg" alt="" class="img img-one">
            <img src="images/User Avatar 2.svg" alt="" class="img img-two">
            <img src="images/User Avatar 3.svg" alt="" class="img img-three">
            <img src="images/User Avatar 4.svg" alt="" class="img img-four">
            <img src="images/User Avatar 5.svg" alt="" class="img img-five">
            <img src="images/User Avatar 1.svg" alt="" class="img img-six">
        </div>
    </section>
    <!-- main text -->
    <section class="main-heading-wrapper">
        <div class="container">
            <h1 class="main-heading">Meeet New</h1>
            <h1 class="main-heading">Entrepre<span class="upper-text">neurs</span></h1>
        </div>
    </section>    
    <!-- CTA Section -->
    <section class="cta-container">
        <div class="container">
            <p class="cta-text text-color">Meeet is a new social media platform for<br/> entrepreneurs to connect and socialize.</p>
            <button class="cta-btn">Get notified at launch</button>
        </div>
    </section>
    <!-- Social media section -->
    <section class="social-container">
        <div class="container social-media">
            <img src="images/Twitter.svg" alt="twitter logo" class="social-icon">
            <span class="text-color social-text">Follow us on Twitter</span>
        </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
